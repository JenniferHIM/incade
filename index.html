<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incade</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css" integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <header class="header">
        <div class="container header-container">
            <nav class="navigation">
                <a href="./index.html" class="logo"> 
                   <img src="./images/logo.png" alt="logo">
                </a>
                <ul class="menu-nav list">
                    <li class="menu-item"><a href="" class="link menu-link"></a>iPhone</li>
                    <li class="menu-item"><a href="" class="link menu-link"></a>AirPod</li>
                    <li class="menu-item"><a href="" class="link menu-link"></a>Mac</li>
                   
                </ul>
                <a href="#footer" class="lock menu-item">
                    <!-- <svg width="16" height="16" class="svg"> 
                        <use xlink:href="./images/sprite.svg#icon-ellipse"></use>
                    </svg> -->
                    <svg width="32" height="32"> 
                        <use xlink:href="./images/sprite.svg#icon-frame"></use>
                    </svg>
                       
                </a>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero-section">
            <div class="container hero-container">
                <div class="hero-wrapper">
                    <h1 class="hero-title">Переходи на лучшее</h1>
                     <ul class="list hero-list">
                         <li class="hero-item">iPhone</li>
                         <li class="hero-item">AirPod</li>
                         <li class="hero-item">Mac</li>
                     </ul>
                     
                </div>
                <img src="./images/cases.svg" alt="letters" class="hero-img">
            </div>
        </section>
        <section class="bestsellers"></section>
        <section class="collage"></section>
    </main>

    <footer class="footer" id="footer" >
        <div class="container footer-container">
             <a href="./index.html" class="logo footer-logo"> 
                <img src="./images/logo.png" alt="logo">
             </a>

             <div class="catalogue">
                <h2 class="title">Каталог</h2>
                <ul class="list">
                    <li class="footer-item">
                        <p class="link" href="">iPhone</p>
                    </li>
                    <li class="footer-item"> 
                        <p class="link" href="">AirPod</p>
                    </li>
                    <li class="footer-item">
                        <p class="link" href="">Mac</p>
                    </li>
                </ul>
             </div>

             <div class="info">
                <h2 class="title">Информация</h2>
                <ul class="list">
                    <li class="footer-item">
                        <p class="link" href="">О нас</p>
                     </li>
                     <li class="footer-item">
                         <p class="link" href="">Сотрудничество</p>
                     </li>
                     <li class="footer-item">
                         <p class="link" href="">Доставка и оплата</p>
                     </li>
                </ul>
               
            </div>
               
            <div class="social">
                <h2 class="title">Социальные сети</h2>
                <ul class="list media">
                    <li class="footer-item">
                        <a class="link" href="https://instagram.com">
                            <svg width="32" height="32"> 
                                <use xlink:href="./images/sprite.svg#icon-instagram"></use>
                            </svg>
                        </a>
                     </li>
                     <li class="footer-item">
                         <a class="link" href="https://telegram.com">
                             <svg width="32" height="32"> 
                                 <use xlink:href="./images/sprite.svg#icon-telegram"></use>
                             </svg>
                         </a>
                     </li>
                </ul>
               
            </div>
                
             
        </div>
    </footer>

</html>
